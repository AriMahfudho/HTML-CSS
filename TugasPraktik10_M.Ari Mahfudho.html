<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="gantiwarna">ini adalah warna teks awal yang akan berubah warna kalau tombol diklik.</p>

<button style="background-color: beige;" onclick="changeTextColor()">Ubah Warna Teks</button>

<script>
  function changeTextColor() {
    var gantiwarnaElement = document.getElementById("gantiwarna");

    var randomColor = getRandomColor();
    gantiwarnaElement.style.color = randomColor;}

    function getRandomColor() {
    var letters = "0123456789ABCDEF";
    var color = "#";
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;

  
  }
</script>
    
</body>
</html>
